fakestore.api.url=https://fakestoreapi.com/products

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/mydb}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000

management.endpoints.web.exposure.include=health,info,metrics,beans
management.endpoint.auditevents.enabled=false

logging.level.web=DEBUG
logging.level.org.springframework.security=DEBUG

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.application.name=productservice
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
